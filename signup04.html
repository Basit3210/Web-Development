<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <h2>Sign-Up Form</h2>
  <form id="signup-form" action="javascript:void(0);">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <div id="userTableContainer"></div>

  <script>
    const form = document.getElementById('signup-form');
    const userTableContainer = document.getElementById('userTableContainer');

    let users = JSON.parse(localStorage.getItem('users')) || [];

    function renderTable() {
      let table = document.getElementById('userTable');
      if (!table) {
        table = document.createElement('table');
        table.id = 'userTable';

        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        table.appendChild(tbody);

        userTableContainer.appendChild(table);
      }

      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.firstName}</td>
          <td>${user.lastName}</td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
        `;
        tbody.appendChild(row);
      });
    }

    window.addEventListener('load', () => {
      const savedFormData = JSON.parse(localStorage.getItem('tempFormData'));
      if (savedFormData) {
        document.getElementById('firstName').value = savedFormData.firstName || '';
        document.getElementById('lastName').value = savedFormData.lastName || '';
        document.getElementById('email').value = savedFormData.email || '';
        document.getElementById('phone').value = savedFormData.phone || '';
        document.getElementById('password').value = savedFormData.password || '';
        document.getElementById('confirmPassword').value = savedFormData.confirmPassword || '';
      }
    });

    form.addEventListener('input', () => {
      const tempFormData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value,
      };
      localStorage.setItem('tempFormData', JSON.stringify(tempFormData));
    });

    renderTable();

    function isStrongPassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
      return regex.test(password);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      if (!isStrongPassword(password)) {
        alert('Password must be at least 8 characters long and include: one uppercase letter, one lowercase letter, one number, and one special character.');
        return;
      }

      const duplicate = users.some(user => user.email === email || user.phone === phone);
      if (duplicate) {
        alert('Email or phone number already registered.');
        return;
      }

      const newUser = { firstName, lastName, email, phone };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      localStorage.removeItem('tempFormData');

      renderTable();
      form.reset();
    });
  </script>
</body>
</html>
