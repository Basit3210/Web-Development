<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign-Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Sign-Up Form</h2>

  <form id="signupForm">
    <div class="form-group">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" required />
    </div>
    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" required />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" required />
    </div>
    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password *</label>
      <input type="password" id="confirmPassword" required />
    </div>
    <div class="form-group">
      <label for="gender">Gender *</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <div id="tableContainer"></div>

  <script>
    const form = document.getElementById('signupForm');
    const tableContainer = document.getElementById('tableContainer');
    let users = JSON.parse(localStorage.getItem('users')) || [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const gender = document.getElementById('gender').value;

      if (!firstName || !lastName || !email || !phone || !password || !confirmPassword || !gender) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const isDuplicate = users.some(user => user.email === email || user.phone === phone);
      if (isDuplicate) {
        alert("A user with this email or phone number already exists.");
        return;
      }

      const newUser = { firstName, lastName, email, phone, gender };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      renderTable();
      form.reset();
    });

    function renderTable() {
      let table = document.getElementById('userTable');
      if (!table) {
        table = document.createElement('table');
        table.id = 'userTable';

        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        table.appendChild(tbody);
        tableContainer.appendChild(table);
      }

      const tbody = table.querySelector('tbody');
      tbody.innerHTML = "";

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.firstName}</td>
          <td>${user.lastName}</td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
          <td>${user.gender}</td>
        `;
        tbody.appendChild(row);
      });
    }

    renderTable();
  </script>

</body>
</html>
